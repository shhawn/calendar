<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>캘린더</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="calendar">
        <div class="title_wrap">
            <button type="button" class="prev" onclick="prevMonth()">이전</button>
            <div class="current_wrap">
                <h1>2023년 4월</h1>
            </div>
            <button type="button" class="next" onclick="nextMonth()">다음</button>
        </div>
        <div class="date_wrap">
            <table>
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>    
</body>
<script src="./calendar.js"></script>
</html>
